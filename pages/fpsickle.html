<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPSickle - officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-screen">
  <div id="navbar-container"></div>

  <section class="project-header">
    <div class="container">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="mb-6">FPSickle</h1>
          <p class="text-secondary mb-6">
            FPSickle is A tool for analyzing raw video game recordings from OBS and estimating their real framerate. The tool generates a framerate graph overlay on top of the video.
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/OfficiallySp/FPSickle" class="btn btn-primary">GitHub</a>
          </div>
        </div>
        <div>
          <img src="/assets/img/fpsickle.webp" alt="FPSickle" class="img-fluid rounded-lg shadow-lg mb-6 w-full" style="max-width: 100%; max-height: 400px; object-fit: contain" />
          <div class="rounded-lg shadow-lg">
            <video width="100%" controls autoplay muted loop class="rounded-lg">
              <source src="/assets/video/fpsickledemo.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    ComponentLoader.load("../navbar.html", "navbar-container");
    ComponentLoader.load("../footer.html", "footer-container");
  </script>
</body>
</html>
