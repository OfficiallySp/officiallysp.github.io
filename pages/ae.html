<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/6824d55697.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section class="mt-5">
    <div class="container py-4">
      <div class="alert alert-warning" role="alert">
        <span class="alert-text"><strong>Note:</strong> AE is currently on hold, and will not be developed further.</span>
      </div>
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <h2 class="text-primary">Alchemical Excellence</h2>
          <p>Alchemical Excellence is an endgame never/end mod for minecraft. in development.</p>

          <p>Additional information about the project.</p>
          <div class="mt-3">
            <a href="https://github.com/OfficiallySp/Alchemical-Excellence" class="btn btn-primary me-2">View on GitHub</a>
          </div>
        </div>
        <div class="col-md-6">
          <img src="/assets/img/ae.png" alt="Project Image" class="img-fluid rounded shadow" />
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    function loadComponent(url, targetId) {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById(targetId).innerHTML = `<div class="alert alert-danger">Failed to load component</div>`;
        });
    }

    loadComponent("../navbar.html", "navbar-container");
    loadComponent("../footer.html", "footer-container");
  </script>
</body>
