<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/6824d55697.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section class="position-relative">
    <div class="hero-image position-absolute w-100" style="background-image: url('/assets/img/remasterbig.png'); background-size: cover; background-position: center; opacity: 0.3; z-index: -1; top: 0; bottom: 0"></div>
    <div class="container py-4">
      <!--
            <div class="alert alert-warning" role="alert">
                <span class="alert-text"><strong>Note:</strong> Your alert message here.</span>
            </div>
            -->
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <h2 class="text-primary">Tankalot.net</h2>
          <p>Live game services for the tankalot series of games</p>
        </div>
      </div>
    </div>
    <div class="container pb-4">
      <h3 class="text-center mb-4">Tankalot Puzzle League Leaderboards</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <p class="mt-2">TPL Classic Leaderboard</p>
          <script src="https://www.dreamlo.com/lb/5db8c058d1041303ecc5b182/js" type="text/javascript"></script>
        </div>
        <div class="col-md-6 mb-3">
          <p class="mt-2">TPL Marathon Leaderboard</p>
          <script src="https://www.dreamlo.com/lb/5db99120d1041303ecc91368/js" type="text/javascript"></script>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    function loadComponent(url, targetId) {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById(targetId).innerHTML = `<div class="alert alert-danger">Failed to load component</div>`;
        });
    }

    loadComponent("../navbar.html", "navbar-container");
    loadComponent("../footer.html", "footer-container");
  </script>
</body>
