<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section class="mt-5">
    <div class="container py-4">
      <!--
            <div class="alert alert-warning" role="alert">
                <span class="alert-text"><strong>Note:</strong> Your alert message here.</span>
            </div>
            -->
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <h2 class="text-primary">I Slay Mobs</h2>
          <p>I Slay Mobs is a minecraft mod that references a minecraft parody i made on youtube in 2015, then remastered in 2019.</p>
          <div class="mt-3">
            <a href="https://github.com/OfficiallySp/I-Slay-Mobs" class="btn btn-primary me-2">GitHub</a>
          </div>
        </div>
        <div class="col-md-6">
          <img src="/assets/img/ism.webp" alt="Project Image" class="img-fluid rounded shadow" style="max-width: 100%; max-height: 400px; object-fit: contain" />
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container pb-4">
      <h3 class="text-center mb-4">Video</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/xli0OoI28qE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
          <p class="mt-2">The remastered version of the original video</p>
        </div>
        <div class="col-md-6 mb-3">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Sz4RJNkdSFQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
          <p class="mt-2">The original video</p>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    function loadComponent(url, targetId) {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById(targetId).innerHTML = `<div class="alert alert-danger">Failed to load component</div>`;
        });
    }

    loadComponent("../navbar.html", "navbar-container");
    loadComponent("../footer.html", "footer-container");
  </script>
</body>
