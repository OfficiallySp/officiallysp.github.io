<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Slay Mobs - officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-screen">
  <div id="navbar-container"></div>

  <section class="project-header">
    <div class="container">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="mb-6">I Slay Mobs</h1>
          <p class="text-secondary mb-6">
            I Slay Mobs is a minecraft mod that references a minecraft parody i made on youtube in 2015, then remastered in 2019.
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/OfficiallySp/I-Slay-Mobs" class="btn btn-primary">GitHub</a>
          </div>
        </div>
        <div>
          <img src="/assets/img/ism.webp" alt="I Slay Mobs" class="img-fluid rounded-lg shadow-lg w-full" style="max-width: 100%; max-height: 400px; object-fit: contain" />
        </div>
      </div>
    </div>
  </section>

  <section class="project-content">
    <div class="container">
      <h2 class="section-title">Videos</h2>
      <div class="screenshots-grid">
        <div class="screenshot-item">
          <div class="rounded-lg shadow-lg" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
            <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube-nocookie.com/embed/xli0OoI28qE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <p class="text-secondary mt-4">The remastered version of the original video</p>
        </div>
        <div class="screenshot-item">
          <div class="rounded-lg shadow-lg" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
            <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube-nocookie.com/embed/Sz4RJNkdSFQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <p class="text-secondary mt-4">The original video</p>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    ComponentLoader.load("../navbar.html", "navbar-container");
    ComponentLoader.load("../footer.html", "footer-container");
  </script>
</body>
</html>
