<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/6824d55697.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section class="mt-5">
    <div class="container py-4">
      <!--
            <div class="alert alert-warning" role="alert">
                <span class="alert-text"><strong>Note:</strong> Your alert message here.</span>
            </div>
            -->
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <h2 class="text-primary">Tankalot Legacy</h2>
          <p>Tankalot Legacy is the classic version of Tankalot, released in 2017</p>
          <div class="mt-3">
            <a href="https://www.xbox.com/en-gb/games/store/tankalot-legacy-edition/9plmzfv8rnzh" class="btn btn-primary me-2">Buy On Xbox</a>
          </div>
        </div>
        <div class="col-md-6">
          <img src="/assets/img/tanklegacy.png" alt="Project Image" class="img-fluid rounded shadow" style="max-width: 100%; max-height: 400px; object-fit: contain" />
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container pb-4">
      <h3 class="text-center mb-4">Screenshots</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <img class="w-100 rounded" src="/assets/img/legacy1.png" alt="Screenshot 1" />
          <p class="mt-2">Single Player Explore Mode</p>
        </div>
        <div class="col-md-6 mb-3">
          <img class="w-100 rounded" src="/assets/img/legacy2.png" alt="Screenshot 2" />
          <p class="mt-2">8 Player Duel</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <img class="w-100 rounded" src="/assets/img/legacy3.png" alt="Screenshot 1" />
          <p class="mt-2">Tankalot Tutorial</p>
        </div>
        <div class="col-md-6 mb-3">
          <img class="w-100 rounded" src="/assets/img/legacy4.png" alt="Screenshot 2" />
          <p class="mt-2">4 Player Battle</p>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    function loadComponent(url, targetId) {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById(targetId).innerHTML = `<div class="alert alert-danger">Failed to load component</div>`;
        });
    }

    loadComponent("../navbar.html", "navbar-container");
    loadComponent("../footer.html", "footer-container");
  </script>
</body>
