<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tankalot Legacy - officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>

<body class="flex flex-col min-h-screen">
  <div id="navbar-container"></div>

  <section class="project-header">
    <div class="container">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="mb-6">Tankalot Legacy</h1>
          <p class="text-secondary mb-6">
            Tankalot Legacy is the classic version of Tankalot, released in 2017
          </p>
          <div class="flex gap-4">
            <a href="https://www.xbox.com/en-gb/games/store/tankalot-legacy-edition/9plmzfv8rnzh" class="btn btn-primary">Buy On Xbox</a>
          </div>
        </div>
        <div>
          <img src="/assets/img/tanklegacy.webp" alt="Tankalot Legacy" class="img-fluid rounded-lg shadow-lg w-full" style="max-width: 100%; max-height: 400px; object-fit: contain" />
        </div>
      </div>
    </div>
  </section>

  <section class="project-content">
    <div class="container">
      <h2 class="section-title">Screenshots</h2>
      <div class="screenshots-grid">
        <div class="screenshot-item">
          <img src="/assets/img/legacy1.webp" alt="Single Player Explore Mode" />

        </div>
        <div class="screenshot-item">
          <img src="/assets/img/legacy2.webp" alt="8 Player Duel" />

        </div>
        <div class="screenshot-item">
          <img src="/assets/img/legacy3.webp" alt="Tankalot Tutorial" />
          <p class="text-secondary mt-4">Tankalot Tutorial</p>
        </div>
        <div class="screenshot-item">
          <img src="/assets/img/legacy4.webp" alt="4 Player Battle" />
          <p class="text-secondary mt-4">4 Player Battle</p>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    ComponentLoader.load("../navbar.html", "navbar-container");
    ComponentLoader.load("../footer.html", "footer-container");
