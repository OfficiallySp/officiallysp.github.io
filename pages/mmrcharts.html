<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMR Charts - officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-screen">
  <div id="navbar-container"></div>

  <section class="project-header">
    <div class="container">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="mb-6">MMRGraphs</h1>
          <h2 class="text-secondary mb-6">For League Of Legends</h2>
          <p class="text-secondary mb-8">Graphs of average MMR Distribution Across Regions and Gamemodes.</p>
          
          <div class="mb-6">
            <h3 class="mb-4">Normal MMR</h3>
            <div class="flex gap-4 flex-wrap mb-6">
              <a href="/assets/img/EUW_normal.webp" class="btn btn-info">EUW Normal</a>
              <a href="/assets/img/NA_normal.webp" class="btn btn-success">NA Normal</a>
              <a href="/assets/img/EUNE_normal.webp" class="btn btn-danger">EUNE Normal</a>
              <a href="/assets/img/KR_normal.webp" class="btn btn-warning">KR Normal</a>
            </div>
          </div>

          <div class="mb-6">
            <h3 class="mb-4">Ranked MMR</h3>
            <div class="flex gap-4 flex-wrap mb-6">
              <a href="/assets/img/EUW_ranked.webp" class="btn btn-info">EUW Ranked</a>
              <a href="/assets/img/NA_ranked.webp" class="btn btn-success">NA Ranked</a>
              <a href="/assets/img/EUNE_ranked.webp" class="btn btn-danger">EUNE Ranked</a>
              <a href="/assets/img/KR_ranked.webp" class="btn btn-warning">KR Ranked</a>
            </div>
          </div>

          <div class="mb-6">
            <h3 class="mb-4">ARAM MMR</h3>
            <div class="flex gap-4 flex-wrap">
              <a href="/assets/img/EUW_aram.webp" class="btn btn-info">EUW ARAM</a>
              <a href="/assets/img/NA_aram.webp" class="btn btn-success">NA ARAM</a>
              <a href="/assets/img/EUNE_aram.webp" class="btn btn-danger">EUNE ARAM</a>
              <a href="/assets/img/KR_aram.webp" class="btn btn-warning">KR ARAM</a>
            </div>
          </div>
        </div>
        <div class="hidden md:block">
          <img src="/assets/img/rift.webp" alt="League of Legends" class="img-fluid rounded-lg shadow-lg w-full" />
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    ComponentLoader.load("../navbar.html", "navbar-container");
    ComponentLoader.load("../footer.html", "footer-container");
  </script>
</body>
</html>
