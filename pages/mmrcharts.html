<body class="null">
  <section class="">
    <div class="page-header min-vh-100">
      <div class="oblique position-absolute top-0 h-100 d-md-block d-none"><img class="img bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n12" src="../assets/img/rift.png" alt="Logo" /></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-7 d-flex justify-content-center flex-column">
            <h1 class="text-gradient text-info">MMRGraphs</h1>
            <h1 class="mb-4">For League Of Legends</h1>
            <p class="lead pe-5 me-5">Graphs of average MMR Distrubution Across Regions and Gamemodes.</p>
            <div class="container">
              <div class="row">
                <div class="col-sm">Normal MMR <a href="/assets/img/EUW_normal.png" class="btn bg-gradient-info">EUW Normal</a> <a href="/assets/img/NA_normal.png" class="btn bg-gradient-success">NA Normal</a> <a href="/assets/img/EUNE_normal.png" class="btn bg-gradient-danger">EUNE Normal</a> <a href="/assets/img/KR_normal.png" class="btn bg-gradient-warning">KR Normal</a></div>
                <div class="col-sm">Ranked MMR <a href="/assets/img/EUW_ranked.png" class="btn bg-gradient-info">EUW Ranked</a> <a href="/assets/img/NA_ranked.png" class="btn bg-gradient-success">NA Ranked</a> <a href="/assets/img/EUNE_ranked.png" class="btn bg-gradient-danger">EUNE Ranked</a> <a href="/assets/img/KR_ranked.png" class="btn bg-gradient-warning">KR Ranked</a></div>
                <div class="col-sm">ARAM MMR <a href="/assets/img/EUW_aram.png" class="btn bg-gradient-info">EUW ARAM</a> <a href="/assets/img/NA_aram.png" class="btn bg-gradient-success">NA ARAM</a> <a href="/assets/img/EUNE_aram.png" class="btn bg-gradient-danger">EUNE ARAM</a> <a href="/assets/img/KR_aram.png" class="btn bg-gradient-warning">KR ARAM</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/soft-design-system.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/plugins/countup.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/plugins/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/plugins/typedjs.js"></script>
  <script>
    if (document.getElementById("state1")) {
      const countUp = new CountUp("state1", document.getElementById("state1").getAttribute("countTo"));
      if (!countUp.error) {
        countUp.start();
      } else {
        console.error(countUp.error);
      }
    }
    if (document.getElementById("state2")) {
      const countUp1 = new CountUp("state2", document.getElementById("state2").getAttribute("countTo"));
      if (!countUp1.error) {
        countUp1.start();
      } else {
        console.error(countUp1.error);
      }
    }
    if (document.getElementById("state3")) {
      const countUp2 = new CountUp("state3", document.getElementById("state3").getAttribute("countTo"));
      if (!countUp2.error) {
        countUp2.start();
      } else {
        console.error(countUp2.error);
      }
    }

    if (document.querySelector(".datepicker-1")) {
      flatpickr(".datepicker-1", {}); // flatpickr
    }

    if (document.querySelector(".datepicker-2")) {
      flatpickr(".datepicker-2", {}); // flatpickr
    }
    if (document.getElementById("typed")) {
      var typed = new Typed("#typed", {
        stringsElement: "#typed-strings",
        typeSpeed: 70,
        backSpeed: 50,
        backDelay: 200,
        startDelay: 500,
        loop: true,
      });
    }
  </script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/footer.js"></script>
