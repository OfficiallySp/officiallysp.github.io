<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section class="mt-5">
    <div class="container py-4">
      <!--
            <div class="alert alert-warning" role="alert">
                <span class="alert-text"><strong>Note:</strong> Your alert message here.</span>
            </div>
            -->
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <h2 class="text-primary">MC Install</h2>
          <p>MC Install is a simple and easy to use tool that allows you to install minecraft mods on your computer. It is a simple and easy to use tool that allows you to install the most popular mods like sodium and iris shaders simply and quickly.</p>
          <div class="mt-3">
            <a href="https://github.com/OfficiallySp/MC-Installer" class="btn btn-primary me-2">GitHub</a>
          </div>
        </div>
        <div class="col-md-6">
          <img src="/assets/img/placeholder.png" alt="Project Image" class="img-fluid rounded shadow" style="max-width: 100%; max-height: 400px; object-fit: contain" />
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    function loadComponent(url, targetId) {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById(targetId).innerHTML = `<div class="alert alert-danger">Failed to load component</div>`;
        });
    }

    loadComponent("../navbar.html", "navbar-container");
    loadComponent("../footer.html", "footer-container");
  </script>
</body>
