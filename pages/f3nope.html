<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F3Nope - officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-screen">
  <div id="navbar-container"></div>

  <section class="project-header">
    <div class="container">
      <div class="alert alert-warning mb-6">
        <span class="alert-text"><strong>Note:</strong> Due to the new changes in Minecraft Rendering pipeline, F3Nope is no longer supported in favour of minecraft's native f3 menu changes.</span>
      </div>
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="mb-6">F3Nope</h1>
          <p class="text-secondary mb-6">
            F3Nope is a mod that allows you to customize or disable the f3 menu in minecraft.
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/OfficiallySp/F3Nope" class="btn btn-primary">View on GitHub</a>
            <a href="https://modrinth.com/mod/f3-nope" class="btn btn-secondary">View on Modrinth</a>
          </div>
        </div>
        <div>
          <img src="/assets/img/f3.webp" alt="F3Nope" class="img-fluid rounded-lg shadow-lg w-full" />
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    ComponentLoader.load("../navbar.html", "navbar-container");
    ComponentLoader.load("../footer.html", "footer-container");
  </script>
</body>
</html>
