<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section>
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <h2 class="text-primary">SnapDesktop</h2>
          <p>A multi-platform app that brings Snapchat web to your desktop. Available for Windows, MacOS and Linux.</p>
          <div class="mt-3">
            <a href="https://github.com/OfficiallySp/SnapDesktop" class="btn btn-primary me-2">GitHub</a>
            <a href="https://github.com/OfficiallySp/SnapDesktop/releases/tag/2.1" class="btn btn-info">Download</a>
          </div>
        </div>
        <div class="col-md-6">
          <img src="/assets/img/snap.webp" alt="SnapDesktop" class="img-fluid rounded shadow" />
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container pb-4">
      <h3 class="text-center mb-4">Screenshots</h3>
      <div class="row">
        <div class="col-md-4 mb-3">
          <img class="w-100 rounded" src="/assets/img/snap1.webp" alt="Screenshot 1" />
        </div>
        <div class="col-md-4 mb-3">
          <img class="w-100 rounded" src="/assets/img/snap2.webp" alt="Screenshot 2" />
        </div>
        <div class="col-md-4 mb-3">
          <img class="w-100 rounded" src="/assets/img/snap3.webp" alt="Screenshot 3" />
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>
    function loadComponent(url, targetId) {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById(targetId).innerHTML = `<div class="alert alert-danger">Failed to load component</div>`;
        });
    }

    loadComponent("../navbar.html", "navbar-container");
    loadComponent("../footer.html", "footer-container");
  </script>
</body>
