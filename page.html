<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>officiallysp.net</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="https://kit.fontawesome.com/8fc60a4d79.js" crossorigin="anonymous"></script>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-container"></div>

  <section class="project-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <h1 class="text-primary mb-3">Project Title</h1>
          <p>Project description goes here. Provide a brief overview of what your project does.</p>
          <p>Additional information about the project.</p>
          <div class="mt-3">
            <a href="#" class="btn btn-primary me-2">GitHub</a>
            <a href="#" class="btn btn-info me-2">Download</a>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <img src="/assets/img/placeholder.webp" alt="Project Image" class="img-fluid rounded-lg shadow-lg" style="max-width: 100%; max-height: 400px; object-fit: contain" />
        </div>
      </div>
    </div>
  </section>

  <section class="project-content">
    <div class="container">
      <h2 class="section-title mb-4">Screenshots</h2>
      <div class="screenshots-grid">
        <div class="screenshot-item">
          <img src="/assets/img/screenshot1.webp" alt="Screenshot 1" />
          <p class="mt-2">Screenshot 1 description</p>
        </div>
        <div class="screenshot-item">
          <img src="/assets/img/screenshot2.webp" alt="Screenshot 2" />
          <p class="mt-2">Screenshot 2 description</p>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    ComponentLoader.load("../navbar.html", "navbar-container");
    ComponentLoader.load("../footer.html", "footer-container");
  </script>
</body>
</html>
